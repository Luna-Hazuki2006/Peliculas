    <main>
        <div id="pelicula">
            <div class="arriba">
                <img id="imagen" class="imagen" src="" alt="Con una buena portada :D">
                <div class="titulo">
                    <h1 class="mejor" id="titulo">Con un nombre muy original</h1>
                </div>
            </div>
            <div>
                <h1 id="sinopsis">Sinopsis: </h1>
                <p id="descripcion">Con una historia inolvidable</p>
                <button class="fondito" id="comprar"><h2 class="mejorboton">Comprar un boleto</h2></button>
                <div id="form" class="sesion-pagina">
                    <div class="form">
                        <div class="sesion">
                            <div class="sesion-header">
                                <h3 style="color: black;">Comprar boletos</h3>
                                <p style="color: black;">Por favor ingrese los datos.</p>
                            </div>
                        </div>
                        <form id="comprar-form" class="sesion-form">
                            <input type="number" name="cantidad" id="cantidad" min="1" placeholder="Cantidad de boletos"/>
                            <select name="pago" id="pago">
                                <option value="transferencia">Transferencia</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="depósito">Depósito</option>
                                <option value="pago móvil">pago móvil</option>
                            </select>
                            <!-- <input type="text" name="pago" id="pago" placeholder="Método de pago"/> -->
                            <input type="text" name="cedula" id="cedula" placeholder="Cédula"/>
                            <input type="text" name="referencia" id="referencia" placeholder="Número de referencia"/>
                            <button>¡Comprar!</button>
                        </form>
                    </div>
                </div>
                <h1 id="datos">Datos de la película: </h1>
                <p id="coleccion">Y tiene una colección vieja</p>
                <p id="fecha">Incluso tiene fecha</p>
                <p id="generos">¡Y con muchos géneros!</p>
                <p id="elencos">Tiene elencos</p>
                <h2 class="textito mejor" id="epico">es épico</2>
